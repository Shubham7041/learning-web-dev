<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Animation Test</title>
    <style>
      body {
        background-color: #333; /* Contrast for visibility */
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .grad {
        width: 50vw;
        height: 50vh;
        border: 2px solid white;
        background: linear-gradient(
          to right,
          red,
          green,
          blue,
          yellow,
          red
        ); /* Bright, cyclic colors */
        background-size: 200% 100%;
        background-position: 0% 50%;
        animation: grad 3s ease infinite;
        will-change: background-position; /* Optimize rendering */
        transform: translateZ(0); /* Force GPU rendering */
      }
      @keyframes grad {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 50% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="grad"></div>
  </body>
</html>
