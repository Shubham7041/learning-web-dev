<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="blog-post-card">
      <img
        src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
        alt="cover-photo"
        class="post-img"
      />
      <div class="post-content">
        <h2 class="post-title">Blog Title</h2>
        <p class="post-excerpt">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex totam
          quam voluptates asperiores molestias ducimus eos alias cupiditate, nam
          voluptate. Totam, quibusdam! Possimus ipsum labore nam amet laudantium
          maiores facilis.
        </p>
        <a href="https://www.freecodecamp.org" target="_blank" class="read-more"
          >Read More</a
        >
      </div>
    </div>
  </body>
</html>
